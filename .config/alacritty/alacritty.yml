key_bindings:
  - { key: F, mods: Control|Shift, action: ReceiveChar }
  - { key: PageUp,     mods: Shift,               action: ScrollPageUp   }
  - { key: PageDown,   mods: Shift,               action: ScrollPageDown }
  - { key: Return,   mods: Control|Shift, action: CreateNewWindow }
